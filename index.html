<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body onload="getStudentDetails()" id="body">

  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo thin center">Welcome to Student Portal</a>
      </div>
    </nav>
  </div>

  <div class="container" style="overflow-y:scroll;">
    <span >
        <ul class="collapsible popout" data-collapsible="accordion" id="main">
        </ul>
    </span>
  </div>

  <div class="tap-target container" data-activates="fab">
    <div class="tap-target-content">
      <h5>Add/Remove Student</h5>
    </div>
  </div>

  <div class="fixed-action-btn horizontal" id="fab">
    <a class="btn-floating btn-large red">
      <i class="material-icons">menu</i>
    </a>
    <ul>
      <li><a class="btn-floating red waves-effect waves-light btn modal-trigger" href="#" onclick="deleteMultiple()"><i class="material-icons">remove</i></a></li>
      <li><a class="btn-floating green waves-effect waves-light btn modal-trigger" href="#modal2"><i class="material-icons">add</i></a></li>
    </ul>
  </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal" style="overflow-y:scroll;">
    <div class="modal-content">
      <h4>Edit Student Info</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="replace_name" type="text" class="validate">
              <label for="replace_name">First Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="replace_batch" type="text" class="validate">
              <label for="replace_btach">Batch</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="replace_passout" type="text" class="validate">
              <label for="replace_passout">Passout</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="replace_roll" type="text" class="validate">
              <label for="replace_roll">Roll Number</label>
            </div>
          </div>

        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#" onclick="replaceNode($(this))" class="modal-action modal-close waves-effect waves-green btn-flat green">Replace</a>
    </div>
  </div>


  <div id="modal2" class="modal" style="overflow-y:scroll;">
    <div class="modal-content">
      <h4>Add Student</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="add_name" type="text" class="validate">
              <label for="add_name">First Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="add_batch" type="text" class="validate">
              <label for="add_btach">Batch</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="add_passout" type="text" class="validate">
              <label for="add_passout">Passout</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="add_roll" type="text" class="validate">
              <label for="add_roll">Roll Number</label>
            </div>
          </div>

        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a onclick="addStudent()" class="modal-action modal-close waves-effect waves-green btn-flat green">Add</a>
    </div>
  </div>


</body>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script src="js/main.js"></script>
<script>
  $(document).ready(function() {
    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
  });
</script>

</html>
